<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Signup</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signup()">                    
                    <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label">Mobile Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="mobile" ng-model="mobile">
                        </div>
                    </div>

                    <div class="form-group" ng-show="newuser">
                        <label for="vcode" class="col-sm-2 control-label">Verification Code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vcode" name="vcode" placeholder="Enter Verification Code" ng-model="vcode">
                        </div>
                        <label for="sresponse" class="col-sm-5 control-label" ng-show="sresponse">{{sresponse}}</label>
                        <label for="error" class="col-sm-5 control-label" ng-show="error">{{error}}</label>
                    </div>                    

                    <!-- <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>
