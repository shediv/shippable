<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Enter the Git Url</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signin()">
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label">Public Git url</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="url" placeholder="https://github.com/shediv/shippableFront" ng-model="url">
                        </div>
                    </div>
                    <table class="table" ng-show="count">
                        <thead>
                          <tr>
                            <th>Issue open < 24 hours</th>
                            <th>Issue open > 24 hours and < 7 days</th>
                            <th>Issue open > 7 days</th>
                            <th>Total Issue</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{last24hours}}</td>
                            <td>{{last7days}}</td>
                            <td>{{above7days}}</td>
                            <td>{{count}}</td>
                          </tr>
                        </tbody>
                    </table>                                        
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Get Issues</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
